<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Word</title>
</head>
<body>
    <p class="text" style="font-size: 20px;">Test</p>
    <input type="color" class="colorPicker" id="ColorInput" title="Choose your color">
    <input type="number" class="fontSizePicker" id="NumberInput" title="Choose your font size" value="20">
    <select class="fontFamilyPicker" id="FontFamilyInput" title="Choose your font family">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
    </select>

    <script src="index.js"></script>
</body>
</html>
